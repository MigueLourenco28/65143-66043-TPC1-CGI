<!DOCTYPE html>
<html>
<head>
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure container is relative so the text and canvas can be positioned inside it */
        .container {
            position: relative;
            width: 512px;
            height: 512px;
        }

        /* Canvas should be positioned normally within the container */
        #gl-canvas {
            position: relative;
            z-index: 1;
        }

        /* Text should be positioned absolutely on top of the canvas */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            z-index: 2;
        }

        /* Optional: make text more visible */
        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            margin: 0;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="gl-canvas" width="512" height="512"></canvas>
        <div class="text-overlay">
            <h1>-----------Option Menu-----------</h1>
            <h1>c : Clear</h1>
            <h1>+ : Increase Segments</h1>
            <h1>- : Lower Segments</h1>
            <h1>> : Speed up</h1>
            <h1>< : Slow down</h1>
            <h1>Space : Pause/Resume</h1>
            <h1>p : Hide/Show control points</h1>
            <h1>l : Hide/Show curves</h1>
            <h1>z : Finish control points</h1>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
